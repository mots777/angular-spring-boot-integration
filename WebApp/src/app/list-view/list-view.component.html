<div class="keep-c-list-container">
    <mat-tab-group>
        <mat-tab label="Not Started">
            <mat-grid-list cols="3" rowHeight="1:1">
                <mat-grid-tile *ngFor="let note of notStartedNotes">
                    <app-note [note]="note"></app-note>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
        <mat-tab label="Started">
            <mat-grid-list cols="3" rowHeight="1:1">
                <mat-grid-tile *ngFor="let note of startedNotes">
                    <app-note [note]="note"></app-note>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
        <mat-tab label="Completed">
            <mat-grid-list cols="3" rowHeight="1:1">
                <mat-grid-tile *ngFor="let note of completedNotes">
                    <app-note [note]="note"></app-note>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-tab>
    </mat-tab-group>
</div>
